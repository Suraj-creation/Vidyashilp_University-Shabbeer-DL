<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B5FD"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="16" fill="url(#bg)"/>
  <!-- Neural network dots (subtle decoration) -->
  <circle cx="10" cy="10" r="2" fill="#A78BFA" opacity="0.4"/>
  <circle cx="54" cy="10" r="2" fill="#A78BFA" opacity="0.4"/>
  <circle cx="10" cy="54" r="2" fill="#A78BFA" opacity="0.3"/>
  <circle cx="54" cy="54" r="2" fill="#A78BFA" opacity="0.3"/>
  <!-- Connecting lines (neural network vibe) -->
  <line x1="10" y1="10" x2="20" y2="22" stroke="#A78BFA" stroke-width="0.8" opacity="0.3"/>
  <line x1="54" y1="10" x2="44" y2="22" stroke="#A78BFA" stroke-width="0.8" opacity="0.3"/>
  <line x1="10" y1="54" x2="20" y2="44" stroke="#A78BFA" stroke-width="0.8" opacity="0.3"/>
  <line x1="54" y1="54" x2="44" y2="44" stroke="#A78BFA" stroke-width="0.8" opacity="0.3"/>
  <!-- Bold "DL" text -->
  <text x="32" y="44" text-anchor="middle" font-family="'Inter','Segoe UI',system-ui,sans-serif" font-weight="900" font-size="30" fill="#FFFFFF" letter-spacing="-1.5">DL</text>
  <!-- Subtle underline accent -->
  <rect x="14" y="48" width="36" height="2.5" rx="1.25" fill="url(#accent)" opacity="0.7"/>
</svg>
